<script type="text/javascript">
let linkpiConfig = null;
let linkpiMix = null;
let screenCount = 0;
let srcV = [];
let srcA = [];
/**
 * 灵派画面布局参数
 * 0-单画面 1-四分格 2-九宫格 3-1+2 4-画中画
 */
let linkpiLayout = [
  [{ a: 1, x: 0, y: 0, w: 1, h: 1, index: 1 }],
  [
    { a: 1, x: 0, y: 0, w: 1 / 2, h: 1 / 2, index: 1 },
    { a: 1, x: 1 / 2, y: 0, w: 1 / 2, h: 1 / 2, index: 2 },
    { a: 1, x: 0, y: 1 / 2, w: 1 / 2, h: 1 / 2, index: 3 },
    { a: 1, x: 1 / 2, y: 1 / 2, w: 1 / 2, h: 1 / 2, index: 4 }
  ],
  [
    { a: 1, x: 0, y: 0, w: 1 / 3, h: 1 / 3, index: 1 },
    { a: 1, x: 1 / 3, y: 0, w: 1 / 3, h: 1 / 3, index: 2 },
    { a: 1, x: 2 / 3, y: 0, w: 1 / 3, h: 1 / 3, index: 3 },
    { a: 1, x: 0, y: 1 / 3, w: 1 / 3, h: 1 / 3, index: 4 },
    { a: 1, x: 1 / 3, y: 1 / 3, w: 1 / 3, h: 1 / 3, index: 5 },
    { a: 1, x: 2 / 3, y: 1 / 3, w: 1 / 3, h: 1 / 3, index: 6 },
    { a: 1, x: 0, y: 2 / 3, w: 1 / 3, h: 1 / 3, index: 7 },
    { a: 1, x: 1 / 3, y: 2 / 3, w: 1 / 3, h: 1 / 3, index: 8 },
    { a: 1, x: 2 / 3, y: 2 / 3, w: 1 / 3, h: 1 / 3, index: 9 }
  ],
  [
    { a: 1, x: 0, y: 1 / 6, w: 2 / 3, h: 2 / 3, index: 1 },
    { a: 1, x: 2 / 3, y: 1 / 6, w: 1 / 3, h: 1 / 3, index: 2 },
    { a: 1, x: 2 / 3, y: 3 / 6, w: 1 / 3, h: 1 / 3, index: 3 }
  ],
  [
    { a: 1, x: 0, y: 0, w: 1, h: 1, index: 1 },
    { a: 1, x: 2 / 3, y: 2 / 3, w: 1 / 4, h: 1 / 4, index: 2 }
  ]
];
// 提交分屏数据
function commitSreenSet() {
  let currentLinkpiLayout = null;
  // 遍历并匹配当前设置的布局参数
  linkpiLayout.forEach((e, i) => {
    if(e.length === screenCount) {
      currentLinkpiLayout = linkpiLayout[i];
    }
  });
  let newinfo;
  linkpiConfig.forEach(function (n, i) {
    if (n.type == "mix") {
      newinfo = n;
      newinfo.srcV = srcV.slice(0, screenCount);
      newinfo.srcA = srcA.slice(0, screenCount);
      srcA = newinfo.srcA; // TODO comment 
      newinfo.layout = currentLinkpiLayout;
      linkpiConfig[i] = newinfo;
    }
  })
  
  try {
    let modifiedConfig = JSON.stringify(linkpiConfig);
    // 提交分屏设置至编码器
    AOV.commitEncoderConfig(modifiedConfig);
  } catch(e) { console.error(e); }
}
let connectedMeetingRoom = null;
let currentRoom = null;
let currentRoomChannels = null;
let canStopRecord = false; // 录像状态
let currentRoomDecoder = null;
let currentRoomDecoderChannelSize = 0;
$(document).ready(function() {
  try {
    // 获取当前房间信息
    let aklsdfjo = AOV.getCurrentRoom();
    console.log(aklsdfjo);
    currentRoom = JSON.parse(aklsdfjo);
    if(0 < currentRoom.decoderDevices.length) {
      currentRoomDecoder = currentRoom.decoderDevices[0];
      currentRoom.decoderDevices.forEach(device => {
        currentRoomDecoderChannelSize += device.channelCount;
      });
    }
    // 获取当前连接中的会议室
    refreshMeetingRoom();
    $('.table-title').text('示教室连线中 - ' + currentRoom.name);

    // 校正播放窗口的位置, 需要在通道信息绑定之后执行，否则位置获取会不正确。
    changeVideoViewpostion();
    // 默认播放mix通道的视频
    if (null != currentRoomDecoder) {
      let previewVideoUrl = null;
      if (DECODER_SHXIT === currentRoomDecoder.manufacturer) {
        // 示见编码器预览URL
        previewVideoUrl = "rtsp://" + currentRoomDecoder.ip + "/ch5_main"
      }
      if (DECODER_LINKPI === currentRoomDecoder.manufacturer) {
        // 灵派编码器预览URL
        previewVideoUrl = "rtsp://" + currentRoomDecoder.ip + "/sub17"
      }
      previewChannel(previewVideoUrl);
    } else { // 没有编码器，停止预览。
      try {
        AOV.hiddenPreview();
      } catch(e) { console.error(e); }
    }
  } catch (e) { console.error(e); }

  // 切换Mix通道视频布局
  $('.button').click(function() {
    const btnName = $(this).children('.name').text();
    // console.log(btnName);
    if('单画面' === btnName) {
      screenCount = 1;
      changeScreen(screenCount);
      commitSreenSet();
    } else if('三画面' === btnName) {
      screenCount = 3;
      changeScreen(screenCount);
      commitSreenSet();
    } else if('四画面' === btnName) {
      screenCount = 4;
      changeScreen(screenCount);
      commitSreenSet();
    } else if('关闭连接' === btnName) {
      ringOff();
    }
  });
  $('#record').click(function () {
    console.log("录像按钮被点击!");
    // 获取所有通道，连线中默认录制全部通道视频。
    let checkedList = [];
    currentRoomChannels.forEach((element, i) => {
      console.log(element.id);
      checkedList.push(element.id+'');
    });
    AOV.changeRecord(currentRoom.id, checkedList);
  });
  $(".video-content select").change(function() {
    let _i = 0;
    let _this_select = $(this);
    let boxElement = $(this).parents('.box');//.index(this);
    // $(this).siblings().each(function(i, element) {
    //   console.log(element, element === _this_select);
    // });
    let boxElements = boxElement.parent().children();
    _i = boxElements.index(boxElement);
    // console.log("screen count: " + boxElements.length);
    // console.log(_i)
    srcV[_i] = parseInt(_this_select.val());
    console.log(srcV);
    commitSreenSet();
  });
  $(".box .input-group-addon").click(function() {
    // console.log("音频按钮被点击");
    let _this_voice_span = $(this);
    let _this_select = _this_voice_span.parent().find('select');
    let _current_channel = _this_select.val();
    if ("" === _current_channel || -1 === _current_channel) {
      // invalid channel
      return;
    }
    let srcAIndex = srcA.indexOf(_current_channel);
    if(-1 === srcAIndex) {
      $(this).addClass("active");
      srcA.push(_current_channel);
    } else {
      $(this).removeClass("active");
      delete srcA[srcAIndex];
    }
    commitSreenSet();
  });
});
// 切换显示录像状态
function showRecord(stat) {
  let recordEle = $('#record');
  if(stat) {
    canStopRecord = true;
    recordEle.children('.btn-icon').attr('src', 'images/111.png');
    recordEle.children('.btn-title').text('停止录像');
  } else {
    canStopRecord = false;
    recordEle.children('.btn-icon').attr('src', 'images/110.png');
    recordEle.children('.btn-title').text('开始录像');
  }
}
// 保存定时更新画面截图的定时器句柄
let srcVPreviewInterval = [null, null, null, null];
function previewChannel(box, i) {
  // 添加定时器
  srcVPreviewInterval[i] = setInterval(function () {
    setPreview(box, srcV[i]);
  }, 50000);
}
function setPreview(box, channelId) {
  // let previewUrl = 'http://' + encoderIp + (encoderPort === 80 ? '' : ':' + encoderPort) + '/snap/snap' + channelId + '.jpg?rnd=' + Math.random();
  // // console.log(previewUrl);
  // box.css('background', 'url(' + previewUrl + ') no-repeat')
  //     .css('background-size', '100% 100%');
}
function changeScreen(count) {
  let oneElement = $('.one');
  let threeElement = $('.three');
  let fourElement = $('.four');
  // console.log("changeScreen("+ count+");");
  // 预览地址规则：http://IP[:PORT]/snap/snap[通道号].jpg?rnd=随机值
  switch(count) {
    case 1:
      oneElement.removeAttr('hidden');
      threeElement.attr('hidden', 'hidden');
      fourElement.attr('hidden', 'hidden');
      oneElement.find('select').each((i, e) => {
        // console.log(i, e);
        $(e).val(srcV[i]);
        // bootstrap-select 必须调用一次刷新才会更新选中状态
        $(e).selectpicker('refresh');
        let parentBox = $(e).parents('.box');
        // 设置音频激活状态
        let voiceSpan = $(e).parents('.input-group-btn').siblings('.input-group-addon');
        srcA.forEach((v, j) => {
          if (undefined !== srcV[i] && null !== srcV[i] && null !== v && "" !== v && v == srcV[i]) { // 当前视频通道对应的音频存在，则设置为激活状态
            voiceSpan.addClass('active');
          // } else {
          //   voiceSpan.removeClass('active');
          }
        });
        // if (null !== srcVPreviewInterval[i]) { // 清除原定时器
        //   clearInterval(srcVPreviewInterval[i]);
        //   srcVPreviewInterval[i] = null;
        // }
        // 预览通道截图
        // setPreview(parentBox, srcV[i]);
        // previewChannel(parentBox, i);
      });
      // 清空其它定时器
      // srcVPreviewInterval.forEach((e, i) => {
      //   if (0 < i && null !== e) {
      //     clearInterval(e);
      //     srcVPreviewInterval[i] = null;
      //   }
      // });
      break;
    case 3:
      oneElement.attr('hidden', 'hidden');
      threeElement.removeAttr('hidden');
      fourElement.attr('hidden', 'hidden');
      threeElement.find('select').each((i, e) => {
        // console.log(i, e);
        $(e).val(srcV[i]);
        // bootstrap-select 必须调用一次刷新才会更新选中状态
        $(e).selectpicker('refresh');
        let parentBox = $(e).parents('.box');
        // 设置音频激活状态

            voiceSpan.addClass('active');
          // } else {

        // }
        // setPreview(parentBox, srcV[i]);

      });
      // if (null !== srcVPreviewInterval[3]) { // 清空第四画面定时器
      //   clearInterval(srcVPreviewInterval[3]);
      //   srcVPreviewInterval[3] = null;
      // }
      break
    case 4:
      oneElement.attr('hidden', 'hidden');
      threeElement.attr('hidden', 'hidden');
      fourElement.removeAttr('hidden');
      fourElement.find('select').each((i, e) => {
        // console.log(i, e, srcV[i]);
        $(e).val(srcV[i]);
        // bootstrap-select 必须调用一次刷新才会更新选中状态
        $(e).selectpicker('refresh');
        // 设置音频激活状态
        let voiceSpan = $(e).parents('.input-group-btn').siblings('.input-group-addon');
        srcA.forEach((v, j) => {
          if (undefined !== srcV[i] && null !== srcV[i] && null !== v && "" !== v && v == srcV[i]) { // 当前视频通道对应的音频存在，则设置为激活状态
            voiceSpan.addClass('active');
          // } else {
          //   voiceSpan.removeClass('active');
          }
        });
        // let parentBox = $(e).parents('.box');
        // if (null !== srcVPreviewInterval[i]) { // 清除原定时器

        //   srcVPreviewInterval[i] = null;
        // }
        // setPreview(parentBox, srcV[i]);
        // previewChannel(parentBox, i);
      });
      break;
    default: break;
  }
}
// 挂断
function ringOff() {
  try {
    // 通知会议室会议结束。
    AOV.ringOff();
    // 回到进入会议前的页面。
    history.go(-1);
  } catch(e) { console.error(e); }
}
/**
 * 关闭连线中页面，回到进入会议前的页面。
 */
function closeScreenView() {
  try {
    // 隐藏视频播放窗口
    window.AOV.hidenPlayView()
  } catch (e) { console.error(e); }

  window.history.go(-1);
}

// 当手术室有新的连接或有连接断开时调用该接口刷新会议室列表。
function refreshMeetingRoom() {
  let ksaodfko = AOV.getConnectedMeetingRoom();
  console.log("refreshMeetingRoom() " + ksaodfko);
  // 获取当前已连接的会议室列表，更新下拉列表。
  connectedMeetingRoom = JSON.parse(ksaodfko);
  let tmpSelectPicker = $(".video-content select");
  let netIndex = 0;
  tmpSelectPicker.empty();
  tmpSelectPicker.append(
    '<option value="-1">空</option>'
  );
  connectedMeetingRoom.forEach((e, i) => {
    e.channels.forEach((channel, index) => {
      if(netIndex >= currentRoomDecoderChannelSize) {
        return;
      }
      tmpSelectPicker.append(
        '<option value="'+e.id+'">'+e.name + " - " + channel.name+'</option>'
      );
      netIndex ++;
    });
  });
  tmpSelectPicker.selectpicker('refresh');
}
function dealLinkPi() {
  for (let i = 0; i < linkpiConfig.length; i++) {
    if('mix' === linkpiConfig[i].type) {
      linkpiMix = linkpiConfig[i];
      break;
    }
  }
  //获取mix通道多画面布局信息
  let layout = linkpiMix.layout;
  srcV = linkpiMix.srcV;//视频通道参数
  console.log(srcV);
  srcA = linkpiMix.srcA;//音频通道参数
  let index = getArrayIndex(linkpiLayout, layout);
  console.log(index);
  screenCount = linkpiLayout[index].length;
  changeScreen(screenCount);
}
// 从对象数组中获取指定对象索引
function getArrayIndex(arr, obj) {
  let i = arr.length;
  while (i--) {
    if (arr[i].length == obj.length) {
      return i;
    }
  }
  return -1;
}
// 修正当前页面通道预览窗口位置, 注意需要在通道信息绑定之后执行，否则位置获取会不正确。
function changeVideoViewpostion() {
  let videoView = $("#videoView");
  let videoViewOffset = videoView.offset();
  
  previewWindowX = videoViewOffset.left;
  previewWindowY = videoViewOffset.top;
  previewWindowWidth = videoView.width() + 2;  // 如果有边框则需要增加边框宽度
  previewWindowHeight = videoView.height() + 2;// 如果有边框则需要增加边框宽度
}

// 预览通道
function previewChannel(url) {
  try {
    AOV.previewChannel(url, previewWindowX, previewWindowY, previewWindowWidth, previewWindowHeight);
  } catch(e) { console.error(e); }
}
