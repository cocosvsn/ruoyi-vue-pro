    function selectItem(el) {
      let _this = $(el);;
      if (_this.hasClass('active')) { // 当前元素重复选中
        return;
      }
      // 添加选中样式
      _this.addClass("active");
      // 移除相邻节点的选中样式
      _this.siblings().each((i, element) => {
        $(element).removeClass("active");
      });

      beforUrl = _this.attr("rtsp")
      curSelect = parseInt(_this.attr("index"));
      try {
        window.AOV.changeVideo(beforUrl);
        gradeChange(_this.attr('channel_name'));
      } catch(e) { console.error(e); }
    }

    function ptzcontrol(id) {
      if (id === "up") {
        // console.log("点击 上");
        window.AOV.up();
      } else if (id === "left") {
        // console.log("点击 左");
        window.AOV.left();
      } else if (id === "right") {
        // console.log("点击 右");
        window.AOV.right();
      } else if (id === "down") {
        // console.log("点击 下");
        window.AOV.down();
      } else if (id === "zoomDes") {
        // console.log("点击 变倍减");
        window.AOV.zoomDesc();
      } else if (id === "zoomAdd") {
        // console.log("点击 变倍加");
        window.AOV.zoomAdd();
      } else if (id === "focusDes") {
        // console.log("点击 聚焦减");
        window.AOV.focusDesc();
      } else if (id === "focusAdd") {
        // console.log("点击 聚焦加");
        window.AOV.focusAdd();
      }
    }
